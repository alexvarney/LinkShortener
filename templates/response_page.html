<!DOCTYPE html>
<html lang="en">
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <title>{{ app_url }} Link Shortener</title>
</head>
<body>

    <h1 id="app_url_title">{{ app_url }} Link Shortener</h1>

    <div class="center_parent_block">
        <div class="center_child_block">
            <p class="response_text">{{ response_line_1 }}</p>
            <p class="response_text">{{ response_line_2 }}</p>
        </div>
    </div>

    <form class="submission_form" action="/" method="POST">
        <div class="center_parent_block">
            <div class="center_child_block">
                <input id="url_input" type="text" name="url_submit_field" placeholder="Enter your URL here..." onfocus="ClearInputBox(this)">
                <input id="submit_button" type="submit" value="Shorten!">
            </div>
        </div>
    </form>

</body>
</html>
